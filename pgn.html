<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Canvas Chess - Demo PGN</title>
    <script src="canvaschess/canvaschess.js"></script>
    <script src="canvaschess/engine.js"></script>
    <script src="canvaschess/board/board.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="pgn_viewer" class="pgn_viewer">
        <div class="pgn_header">
            <span class="pgn_players"></span>
            <br>
            <span class="pgn_event"></span>
            <span>|</span>
            <span class="pgn_site"></span>
            <span>|</span>
            <span class="pgn_date"></span>
            <span>|</span>
            <span class="pgn_result"></span>
        </div>
        <canvas id="chessboard"></canvas>
        <div id="pgn">
            <!--<ol class="pgn_controls">
                <li>&#xE313;</li>
                <li>&#xE31A;</li>
                <li>&#xE318;</li>
                <li>&#xE316;</li>
                <li>&#xE317;</li>
                <li>&#xE319;</li>
            </ol>-->
            <ol class="pgn_list"></ol>
        </div>
    </div>
    <script>
        window.onload = function () {
            // Configure the board
            var config = {
                'id': 'chessboard',
                'height': '360px',
                'width': '360px',
                'mode': 'pgn',
                'pgn_url': 'http://54.235.125.35/pgn/example.pgn',
                'pgn_id': 'pgn'
            };
            
            // Initialize the board
            CHESS.board.init(config);
        };
    </script>
</body>
</html>
