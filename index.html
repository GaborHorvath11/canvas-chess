<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Canvas Chess</title>
    <script src="canvaschess/canvaschess.js"></script>
    <script src="canvaschess/engine.js"></script>
    <script src="canvaschess/board/board.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="chessboard"></canvas>
    <br />
    <div id="api_controls">
        <span>Take a look at the source to see how the board is controlled.</span>
        <br /><br />
        <a href="#" id="api_flip">flip()</a>
        <br />
        <a href="#" id="api_clear">positionClear()</a>
        <br />
        <a href="#" id="api_start">positionStart()</a>
        <br />
        <a href="#" id="api_play">setMode('play')</a>
        <br />
        <a href="#" id="api_setup">setMode('setup')</a>
    </div>
    <script>
        window.onload = function () {
            // Configure the board
            var config = {
                'id': 'chessboard',
                'height': '550px',
                'width': '440px',
                'mode': 'play',
                'fen': 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1'
            };
            
            // Initialize the board
            CHESS.board.init(config);
            
            // Set up API demo
            document.getElementById('api_flip').addEventListener('click', function (e) {
                e.preventDefault();
                CHESS.board.flip();
            });
            document.getElementById('api_clear').addEventListener('click', function (e) {
                e.preventDefault();
                CHESS.board.positionClear();
            });
            document.getElementById('api_start').addEventListener('click', function (e) {
                e.preventDefault();
                CHESS.board.positionStart();
            });
            document.getElementById('api_play').addEventListener('click', function (e) {
                e.preventDefault();
                CHESS.board.setMode('play');
            });
            document.getElementById('api_setup').addEventListener('click', function (e) {
                e.preventDefault();
                CHESS.board.setMode('setup');
            });
        };
    </script>
</body>
</html>
